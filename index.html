<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crystal Collector Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div id="title">Crystal Collector</div>
    <div id="instructions">
    </div>
    <div id="game-number">
        <div id="title2">Number to Match:</div>
        <div id="number"></div>
    </div>
    <!-- make the buttons here -->
    <div id="buttons">
        <button type="button" class="button" value="0">
                <img src="assets/images/crystal1.png" id="pic1"; style="width: 90px; height: 150px;">

        <button type="button" class="button" value="0">
                <img src="assets/images/crystal2.png" id="pic2"; style="width: 90px; height: 150px;">

        <button type="button" class="button"  value="0">
                <img src="assets/images/crystal3.png" id="pic13"; style="width: 90px; height: 150px;">

    <div id="current-score">
        <div id="title2">Your Current Score:</div>
        <div id="number2"></div>
    </div>
    <div id="game-outcome">
        <div id="outcome-box"></div>
        <div id="win-lose"></div>
